compute=Calcul
compute-desc=Comprendre comment le mod effectue ces calculs, après c'est facile d'utilisation.

compute-order=Ordre des calculs
compute-order-desc=Le calcul s'effectue ligne par ligne et commence toujours par la première (index=0). Attention si vous réordonnez les lignes avec le bouton de la colonne l'ordre peut être différent que celui affiché.
compute-order-1=L'algorithme verifie si un produit n'est pas dans les ingrédients, si c'est bien le cas il autorise l'édition de quantité sur ce produit (icon vert).
compute-order-2=L'algorithme la première recette et les paramètres d'entrée et affecte les valeurs sur les produits (recette liée par exemple).
compute-order-3=L'algorithme boucle sur les produits de la recette puis les calcule entre eux selon les paramètres d'entrée (l'équilibrage), il évalue le nombre de cycle de la recette.
compute-order-4=L'algorithme ajoute les ingrédients et les produits dans un cache et fait la somme, il consomme aussi les produits
compute-order-5=L'algorithme prend la recette suivante (index suivant) et recommence les opérations précédentes.
compute-order-6=A la fin, L'algorithme analyse le status des produits et enlève ceux dont la quantité est < 0.01. Si un produit est en excédent il apparaitra avec un icon rouge.
compute-order-7=Pour équilibrer les recettes il faudra utiliser le champ "Production %" sur plusieurs recette, c'est le cas avec les recettes de pétrole.

compute-solver=Solveur matriciel
compute-solver-desc=Le "Solveur matriciel" a été ajouté pour résoudre l'équilibrage des recettes car entrement c'est un peu laborieux.
compute-solver-1=Quand vous etes dans un bloc vous avez un icon engrenage qui est le "Solveur matriciel" et permet son activation.
compute-solver-2=Le calcul ne suit plus l'"Ordre des calculs" l'ensemble des recettes est résolu en une fois sans ordre.
compute-solver-3=Il ne faut l'utiliser que quand cela est nécessaire.
compute-solver-4=Si le solveur ne trouve pas de résultat c'est qu'il manque une recette ou il y a une en trop.
compute-solver-5=Le champ "Production %" n'est plus pris en compte dans les calculs quand on active le solveur.

