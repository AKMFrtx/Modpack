recipe-editor-factory-1=Dans la section Recette, vous avez la description de la recette.
recipe-editor-factory-2=Dans la section Usine, vous avez la description de l'usine. 
recipe-editor-factory-3=Dans la section Diffuseur, vous avez la description du diffuseur.
recipe-editor-factory-4=Choisir l'usine ou le diffuseur désiré.
recipe-editor-factory-5=Lors de l'ajout d'une recette, une usine est automatiquement sélectionnée selon le critère dans les "Réglage des mods" option "Niveau du défaut usine". La sélection seffectue par la vitesse

recipe-editor-module=Edition de recette (Module)
recipe-editor-module-desc=Pour basculer l'editeur de recette en mode Module, cliquer sur l'icon vert d'usine ou l'onglet
