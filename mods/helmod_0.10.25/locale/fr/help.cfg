recipe-selector=Panneau de sélection
recipe-selector-desc=Plusieurs sélecteurs sont disponible mais nous nous attarderons que sur le sélecteur de recette dans cette section. Quand une recette est sélectionnée elle est immédiatement ajoutée dans le bloc courant ou un nouveau.

recipe-selector-normal=Sélecteur de recette normal
recipe-selector-normal-desc=Quand "Afficher les désactivés" n'est pas coché, seul les recettes recherchées sont visibles
recipe-selector-normal-1=Afficher les désactivés = Permet de voir toutes les recettes visibles si activé
recipe-selector-normal-2=Afficher les cachés = Permet de voir toutes les recettes cachées si activé. Par exemple: la recette "Partie de fusée" n'est pas visible autrement.
recipe-selector-normal-3=Filtre sur les produits ou les ingrédients = Choisir le mode de recherche d'une recette s'effectuant sur les produits ou les ingrédients.
recipe-selector-normal-4=Filtre = le filtre ne fonctionne qu'avec les noms systèmes (anglais), c'est impossible de faire autrement. Dans les options il est possible d'avoir le filtre automatique sensible à la frappe.
recipe-selector-normal-5=La liste du groupe de recettes "Fluides" est un ensembles de fausse recette, parfois ca aide d'avoir une recette non disponible. 
recipe-selector-normal-6=La liste du groupe de recettes "Non triés" est un ensembles de fausse recette, principalement les ressources.

recipe-selector-all=Sélecteur de recette complet
recipe-selector-all-desc=Quand "Afficher les désactivés" est coché, toutes les recettes sont disponibles
recipe-selector-all-1=Les recettes disponibles sont affichées par un icon normal
recipe-selector-all-2=Les recettes non recherchées sont affichées par un icon rouge
recipe-selector-all-3=Les recettes uniquement craftables à la main sont affichées par un icon jaune

