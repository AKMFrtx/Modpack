[technology-description]
fe-c-accumulator=Стремление к созданию простейшего элемента с электродами из недефицитных материалов привело к разработке элемента воздушной деполяризации из угля с железным анодом. В качестве положительного электрода используется кислород воздуха, запасенный в пористом угольном электроде, отрицательным электродом является губчатое железо.

[entity-name]
fe-c-accumulator=Железо-угольный аккумулятор

[entity-description]
fe-c-accumulator=Простейший аккумулятор из железа и угля. Несмотря на малую ёмкость и невысокие токи заряда/разряда, он дёшев и доступен повсеместно.

