steam-inserter=Паровой манипулятор, скорость поворота и потребление энергии которого изменяется в зависимости от температуры питающего пара.\nОжидается, что с паром от первого бойлера эти значения будут порядка 20% от заявленных.\nПрямая труба.
corner-steam-inserter=Паровой манипулятор, скорость поворота и потребление энергии которого изменяется в зависимости от температуры питающего пара.\nОжидается, что с паром от первого бойлера эти значения будут порядка 20% от заявленных.\nУгловая труба.
