[helmod_help]
panel-title=Справка
button-previous=Предыдущая страница
button-next=Следующая страница

getting-start=Введение
getting-start-desc=Прочитайте справку по настройкам перед использованием мода.

quick-start=Быстрый старт
quick-start-desc=Вы можете создать свой первый производственный блок во вкладке "Производственная линия".
quick-start-1=Щёлкните кнопку "Добавить рецепт".
quick-start-2=Выберите рецепт в окне рецептов.
quick-start-3=Щёлкните значок "Выход", чтобы открыть окно выхода продукции.
quick-start-4=Установите количество продукции, используйте клавишу ENTER или кнопку OK для подтверждения.
quick-start-5=Щёлкните жёлтый значок в колонке "Ингредиенты" для добавления рецепта этого компонента.
quick-start-6=Щёлкните серый значок в строке рецепта, чтобы открыть "Редактор рецептов".
quick-start-7=Щёлкните на значке блока, чтобы переключиться на этот блок производственной линии.
quick-start-8=Щёлкните по кнопке "Назад", чтобы вернуться к производственной линии.

getting-start-panel=Описание панели мода
getting-start-panel-desc=
getting-start-panel-1=Панель заголовка
getting-start-panel-2=Панель меню
getting-start-panel-3=Выбор производственной линии
getting-start-panel-4=Панель данных

mod-settings=Настройки мода
mod-settings-desc=Чтобы открыть настройки мода, нажмите [ESC], щёлкните "Настройки -> Настройки модов".

mod-settings-map=Список настроек мода
mod-settings-map-desc=
mod-settings-map-1=Включить отладку решателя: Добавляет кнопку для просмотра этапов вычислений решателя.
mod-settings-map-2=Шаг пользовательского кэша:Определяет скорость создания пользовательского кэша, высокие значения ухудшают производительность сетевой игры.
mod-settings-map-3=Показывать все листы: разрешает видеть все листы для администратора.
mod-settings-map-4=Настоящее название: показывать системные названия всех элементов.
mod-settings-map-5=Показывать ****: добавляет некоторые колонки в итоговую таблицу, вам это не нужно.
mod-settings-map-6=Автофильтр при изменении текста: если включено, то фильтр автоматически применяется при вводе текста; может немного замедлять игру; возможно, вы захотите выключить это в сетевой игре.
mod-settings-map-7=Фильтр по фабрике, маяку, генератору: если вы не видите фабрику или маяк в окне редактора, вы можете убрать этот фильтр, чтобы видеть всё.
mod-settings-map-8=Ограничения модулей: если вы хотите разрешить все модули, отключите эту настройку.
mod-settings-map-9=Показывать вкладку свойств: дополнительное окно, показывающее все свойства сущности, предмета и т.п.

mod-settings-player=Настройки для каждого игрока
mod-settings-player-desc=
mod-settings-player-1=Фактор ширины окна: Соотношение ширины окна мода к ширине экрана
mod-settings-player-2=Фактор высоты окна: Соотношение высоты окна мода к высоте экрана
mod-settings-player-3=Показывать значок мода: вы можете спрятать значок мода, если хотите.
mod-settings-player-4=Режим отображения ячейки: режим отображения всех чисел.
mod-settings-player-5=Шаг перемещения ряда: Определяет, насколько ряд смещается вверх/вниз при нажатии "Shift + щелчок".

preferences=Настройки
preferences-desc=

preferences-general=Основные
preferences-general-desc=
preferences-general-1=Уровень фабрики по умолчанию: выберите уровень фабрики, автоматически назначаемый, когда вы создаёте рецепт.
preferences-general-2=Числовой формат фабрик: выберите количество десятичных разрядов, которое вы хотите видеть.
preferences-general-3=Числовой формат элементов: выберите количество десятичных разрядов, которое вы хотите видеть.
preferences-general-4=Количество строк для настроек: Количество строк в списках для появления полосы прокрутки
preferences-general-5=Количество колонок для настроек: Количество колонок в списках для появления полосы прокрутки
preferences-general-6=Количество колонок продукции: Количество колонок продукции, показываемое в одной строке. Если их будет больше, они пересутся на новую строку.
preferences-general-7=Количество колонок ингредиентов: Количество колонок ингредиентов, показываемое в одной строке. Если их будет больше, они пересутся на новую строку.
preferences-general-8=Показывать загрязнение: Включить или выключить отображение загрязнения

preferences-module-priority=Приоритет модулей
preferences-module-priority-desc=

preferences-items-logistic=Настройки логистики предметов по умолчанию
preferences-items-logistic-desc=

preferences-fluids-logistic=Настройки логистики жидкостей по умолчанию
preferences-fluids-logistic-desc=

recipe-selector=Панель выбора
recipe-selector-desc=Есть несколько панелей выбора, они все схожи с панелью выбора рецептов. Когда вы выбираете рецепт, он автоматически добавляется в текущий или новый "Производственный блок".

recipe-selector-normal=Обычный выбор рецептов
recipe-selector-normal-desc=Когда "Показывать недоступные" выключено, вы видите только исследованные рецепты.
recipe-selector-normal-1=Показывать недоступные = Если включено, показывает все рецепты, исследованные и нет.
recipe-selector-normal-2=Показать скрытые = Если включено, показывает скрытые рецепты. Пример: Детали ракеты - скрытый рецепт, включите настройку, чтобы создать производственный блок деталей ракеты.
recipe-selector-normal-3=Фильтр по продукции/ингредиенту = Выберите продукцию, если вы хотите найти рецепт производства предмета.
recipe-selector-normal-4=Фильтр = Наберите название или часть названия предмета, который хотите найти.
recipe-selector-normal-5=Группа "Жидкости" - это список фиктивных рецептов жидкостей.
recipe-selector-normal-6=Группа "Остальные" - список прочих фиктивных рецептов.

recipe-selector-all=Все рецепты
recipe-selector-all-desc=Когда "Показывать недоступные" включено, вы можете видеть все рецепты.
recipe-selector-all-1=Исследованные рецепты показаны обычными значками.
recipe-selector-all-2=Неисследованные рецепты показаны красными значками.
recipe-selector-all-3=Рецепты "только вручную" показаны жёлтыми значками.

recipe-editor=Редактор рецептов
recipe-editor-desc=Эта секция описывает, как использовать "Редактор рецептов".

recipe-editor-factory=Редактор рецептов (Фабрика)
recipe-editor-factory-desc=Чтобы включить редактор с фабрикой, щёлкните по зелёному значку фабрики.
recipe-editor-factory-1=В секции Рецепт вы видите описание рецепта.
recipe-editor-factory-2=В секции Фабрика вы видите описание фабрики.
recipe-editor-factory-3=В секции Маяк вы видите описание маяка.
recipe-editor-factory-4=Выберите фабрику или маяк, которые вы хотите использовать.
recipe-editor-factory-5=Когда вы добавляете рецепт, фабрика автоматически выбирается того уровня, который выбран в настройках мода.

recipe-editor-module=Редактор рецептов (Модуль)
recipe-editor-module-desc=Чтобы включить редактор с фабрикой, щёлкните по зелёному значку фабрики.
recipe-editor-module-1=Красный значок модуля означает, что этот модуль недоступен для этого рецепта.
recipe-editor-module-2=Добавить модуль: щёлкните по модулю в списке модулей.
recipe-editor-module-3=Удалить модуль: щёлкните по модулю в активных модулях.

production=Производственная линия и блок
production-desc=Описание, как использовать производственную линию и блок.

production-line=Производственная линия
production-line-desc=Производственная линия - это список производственных блоков для производства вашей ракеты или других предметов.
production-line-1=Значки выбора закладки.
production-line-2=Значки добавления рецепта.
production-line-3=Значки действий и настроек.
production-line-4=Панель выбора производственной линии.
production-line-5=Основная информация производственной линии.
production-line-6=Вход и выход производственной линии.
production-line-7=Список производственных блоков.

production-block=Производственный блок
production-block-desc=Производственный блок - это список рецептов для производства части производственной линии.
production-block-1=Значки выбора закладки.
production-block-2=Значки добавления рецепта.
production-block-3=Значки действий и настроек.
production-block-4=Список блоков производственной линии, позволяет быстро переключаться между блоками.
production-block-5=Меню настроек блока.
production-block-6=Информация блока.
production-block-7=Вход и выход производственного блока.
production-block-8=Список рецептов блока.

compute=Расчёты
compute-desc=Вы должны понимать, как мод рассчитывает производство. На самом деле это просто.

compute-order=Порядок расчётов
compute-order-desc=Расчёты производятся линия за линией, начиная с первой.
compute-order-1=При расчётах проверяется, что у продукции нет ингредиентов для таких же предметов и позволяется редактирование этой продукции.
compute-order-2=Берётся первый рецепт.
compute-order-3=Проходит цикл по продукции рецепта и решается рецепт.
compute-order-4=Считается общее количество ингредиентов, потребляемых продукцией.
compute-order-5=Расчёты переходят к следующему рецепту и повторяют предыдущие операции.
compute-order-6=В конце расчётов проверяется статус продукции и количество обнуляется, если выход < 0.01. Если блок производит слишком много продукции, она отображается красным значком.
compute-order-7=Для уравнивания рецептов при необходимости используйте "% производства" на некоторых рецептах, особенно для нефтепродуктов.

compute-solver=Решатель матриц
compute-solver-desc="Решатель матриц" был добавлен для решения балансировки рецептов, т.к. в классическом моде это немного трудоёмко.
compute-solver-1=Когда вы находитесь в производственном блоке, вы можете видеть значок шестерёнки наверху, это и есть "Решатель матриц".
compute-solver-2=Вычисления не используют "Порядок расчётов" и все рецепты решаются одновременно.
compute-solver-3=Используйте это только по необходимости.
compute-solver-4=Если Решатель не находит результат, возможно, какой-либо рецепт пропущен или лишний.
compute-solver-5=Поле "% производства" не используется в расчётах Решателя матриц.

control=Управление
control-desc=Список управляющих клавиш: горячие клавиши, щелчок ПКМ, Ctrl+ЛКМ, Shift+ЛКМ.

control-hotkey=Горячие клавиши
control-hotkey-desc=Вы можете изменить горячие клавиши в настройках игры.
control-hotkey-1=[U] Открыть/закрыть окно мода.
control-hotkey-2=[I] Открыть производственную линию.
control-hotkey-3=[O] Открыть выбор рецепта.
