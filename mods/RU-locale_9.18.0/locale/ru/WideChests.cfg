mergable-chest-name=Chest type that can be merged. Install WideChestsAllTypes mod to enable all at once. (translate please)
max-chest-width=Maximum width of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42. (translate please)
max-chest-height=Maximum height of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42. (translate please)
max-chest-area=Maximum area of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 1600. (translate please)
chest-stack-size=Will modify selected chest stack size so that construction robots can build any chest size. (translate please)
inventory-size-multiplier=Изменяя эту опцию, ты рискуешь терять часть содержимого при объединении/разделении сундуков!
inventory-size-limit=Изменяя эту опцию, ты рискуешь терять часть содержимого при объединении/разделении сундуков!
sprite-decal-chance=Percent chance of decal for sprite decal. (translate please)
warehouse-threshold=Trashdump will be used when merging area of width and height larger than X. (translate please)
whitelist-chest-sizes=List of AxB values (separated by space) where A and B are any number or capital letter N (representing a wildcard). (translate please)